<title>静夜思</title>
</head>
<body>
    <h1 align="center">《静夜思》</h1>
    <hr noshade="noshade" color="yellow"/>
    <h3 align="center">李白</h3>
    <hr noshade="noshade" color="yellow"/>
    <h3 align="center">床前明月光，</h3>
    <h3 align="center">疑是地上霜。</h3>
    <h3 align="center">举头望明月，</h3>
    <h3 align="center">低头思故乡。</h3>
</body>
</html>
